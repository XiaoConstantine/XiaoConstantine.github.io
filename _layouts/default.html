<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          <!--- Display the About, Archive, etc. pages in the header --->
          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}

        </h3>
        <p class="masthead-tagline">Building software, raising humans</p>

      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <div class="footer-links">
          <a href="https://github.com/XiaoConstantine" title="GitHub" aria-label="GitHub">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
        </div>
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. All rights reserved.
        </small>
        <p class="footer-tagline">Built with curiosity</p>
      </footer>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
      <!-- Moon icon (shown in light mode) -->
      <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
      <!-- Sun icon (shown in dark mode) -->
      <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </button>

    <script>
      (function() {
        const toggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        // Check for saved theme preference or use system preference
        function getThemePreference() {
          const saved = localStorage.getItem('theme');
          if (saved) return saved;
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // Apply theme
        function setTheme(theme) {
          root.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
        }

        // Initialize
        const initialTheme = getThemePreference();
        if (initialTheme === 'dark' || initialTheme === 'light') {
          setTheme(initialTheme);
        }

        // Toggle handler
        toggle.addEventListener('click', function() {
          const current = root.getAttribute('data-theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          let newTheme;
          if (current === 'dark') {
            newTheme = 'light';
          } else if (current === 'light') {
            newTheme = 'dark';
          } else {
            // No explicit theme set, toggle from system preference
            newTheme = systemDark ? 'light' : 'dark';
          }

          setTheme(newTheme);
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
          if (!localStorage.getItem('theme')) {
            // Only auto-switch if user hasn't manually set a preference
            setTheme(e.matches ? 'dark' : 'light');
          }
        });
      })();
    </script>

  </body>
</html>
