---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-nav">
    {% if page.previous %}
    <a class="post-nav-item post-nav-prev" href="{{ page.previous.url }}">
      <span class="post-nav-label">Previous</span>
      <span class="post-nav-title">{{ page.previous.title }}</span>
    </a>
    {% else %}
    <span class="post-nav-item post-nav-prev disabled"></span>
    {% endif %}

    {% if page.next %}
    <a class="post-nav-item post-nav-next" href="{{ page.next.url }}">
      <span class="post-nav-label">Next</span>
      <span class="post-nav-title">{{ page.next.title }}</span>
    </a>
    {% else %}
    <span class="post-nav-item post-nav-next disabled"></span>
    {% endif %}
  </nav>

  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script>
      var disqus_config = function () {
          this.page.url = "{{ site.url }}{{ page.url }}"
          this.page.identifier = "{{ page.url }}"
      };

      var disqus_shortname = 'mccormickml';
      var disqus_title      = '{{ page.title }}';

      (function() {
          var d = document, s = d.createElement('script');
          s.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}

</article>
